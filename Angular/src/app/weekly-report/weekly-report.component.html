<div class="card">
    <p-toast></p-toast>
    <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
</div>

<div *ngIf="activeIndex==0"><app-summary [summary_form]="summary_form"></app-summary></div >

<div *ngIf="activeIndex==1"><app-action-item></app-action-item></div>

<div *ngIf="activeIndex==2"><app-team></app-team></div>

<button class="btn btn-primary float-end ms-1 p-1" type="previous"
(click)="OnPreviousClick()"
*ngIf="activeIndex!=0"> Previous </button>

<button class="btn btn-primary float-end p-1" type="next"
 (click)="OnNextClick()" 
 *ngIf="activeIndex!=2"
 [disabled]="!isNextEnable(activeIndex)"
 >Next </button>

<button class="btn btn-primary float-end ms-1 p-1" type="submit"
(click)="OnSubmitClick($event)" 
*ngIf="activeIndex==2"> Submit </button>

{{summary_form.value | json}} 

{{summary_form.valid}}
